<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csv.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5aada8b116.js" crossorigin="anonymous"></script>
    <title>CSV list</title>
</head>

<body>
    <div id="alert-container">
    </div>
    <div class="containers">
        <header>
            <h2 style="color: #D72638;">Files</h2>
            <div class="options" style="display: flex; justify-content:flex-end;align-items: center;">
                <button style="margin-right: 2%;" id="uploadButton" class="btn btn-primary">Upload File</button>
                <input type="file" name="file" id="file"  class="form-control" style="width: 60%;" accept=".csv" >
            </div>
        </header>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">File Name</th>
                    <th scope="col">Details</th>
                </tr>

            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    <script src="csv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
